{% extends "base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Login error, please try again!</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>User: </td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>Password: </td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <br>
    <input type="submit" class="quiz-button" value="Sign in" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <br>
  <p><a href="{% url 'password_reset' %}" class="quiz-button">Forgot your password?</a></p>

{% endblock %}
